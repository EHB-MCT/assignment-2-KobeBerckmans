<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stappen Data Analyse</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        canvas {
            max-width: 100%;
            max-height: 400px;
        }

        .info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Stappen Trend Analyse</h1>

    <canvas id="stepsChart"></canvas>

    <div class="info">
        <p><strong>Gemiddelde Stappen per Dag:</strong> <span id="avgSteps"></span></p>
        <p><strong>Meest Actieve Dag:</strong> <span id="mostActiveDay"></span></p>
        <p><strong>Trend in Stappen:</strong> <span id="trend"></span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
