<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Specifies the character encoding used for the document -->
    <meta charset="UTF-8">

    <!-- Sets the viewport for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>Vanilla JS Project</title>

    <!-- Link to the external stylesheet for styling the webpage -->
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <!-- Main heading displayed at the top of the webpage -->
    <h1>Welcome to the Historical Events Page</h1>

    <!-- Input field for searching events by name -->
    <input type="text" id="searchInput" placeholder="Search event">

    <!-- Input field for optional filtering by year -->
    <input type="number" id="yearInput" placeholder="Year (optional)">

    <!-- Input field for optional filtering by month -->
    <input type="number" id="monthInput" placeholder="Month (optional)">

    <!-- Input field for optional filtering by day -->
    <input type="number" id="dayInput" placeholder="Day (optional)">

    <!-- Button to trigger the search functionality -->
    <button id="searchButton">Search</button>

    <!-- Container to display search results -->
    <div id="eventList"></div>

    <!-- Script tag to include JavaScript functionality -->
    <script src="./src/js/app.js"></script>

    <!-- External library for making HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
